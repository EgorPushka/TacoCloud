<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Taco Cloud</title>
    <link rel="stylesheet" th:href="@{/orderFormStyles.css}"/>
</head>
<body>
<div class="header">
    <h1>Order your taco creations!</h1>
    <img th:src="@{/images/TacoCloud.png}"/>
</div>
<form method="POST" th:action="@{/orders}" th:object="${tacoOrder}" class="form-grid">
    <h3>Your tacos in this order:</h3>
    <a th:href="@{/design}" id="another">Design another taco</a>
    <br/>
    <ul>
        <li th:each="taco : ${tacoOrder.tacos}">
            <span th:text="${taco.name}">taco name</span>
        </li>
    </ul>

    <h3>Delivery my taco masterpieces to...</h3>
    <label for="deliveryName">Name:</label>
    <div class="field-container">
        <input id="deliveryName" type="text" th:field="*{deliveryName}"/>
        <span class="validationError"
              th:if="${#fields.hasErrors('deliveryName')}"
              th:errors="*{deliveryName}">Invalid Delivery</span>
    </div>

    <label for="deliverStreet">Street Address:</label>
    <div class="field-container">
        <input id="deliverStreet" type="text" th:field="*{deliveryStreet}"/>
        <span class="validationError"
              th:if="${#fields.hasErrors('deliveryStreet')}"
              th:errors="*{deliveryName}">Invalid Street</span>
    </div>

    <label for="deliveryCity">City:</label>
    <div class="field-container">
        <input id="deliveryCity" type="text" th:field="*{deliveryCity}"/>
        <span class="validationError"
              th:if="${#fields.hasErrors('deliveryCity')}"
              th:errors="*{deliveryCity}">Invalid City</span>
    </div>

    <label for="deliveryState">State:</label>
    <div class="field-container">
        <input id="deliveryState" type="text" th:field="*{deliveryState}"/>
        <span class="validationError"
              th:if="${#fields.hasErrors('deliveryState')}"
              th:errors="*{deliveryState}">Invalid State</span>
    </div>

    <label for="deliveryZip">ZIP:</label>
    <div class="field-container">
        <input id="deliveryZip" type="text" th:field="*{deliveryZip}"/>
        <span class="validationError"
              th:if="${#fields.hasErrors('deliveryZip')}"
              th:errors="*{deliveryZip}">Invalid Zip</span>
    </div>

    <h3>Payment info...</h3>
    <label for="ccNumber">Credit Card:</label>
    <div class="field-container">
        <input id="ccNumber" type="text" th:field="*{ccNumber}"/>
        <span class="validationError"
              th:if="${#fields.hasErrors('ccNumber')}"
              th:errors="*{ccNumber}">CC Number Error</span>
    </div>

    <label for="ccExpiration">Expiration:</label>
    <div class="field-container">
        <input id="ccExpiration" type="text" th:field="*{ccExpiration}"/>
        <span class="validationError"
              th:if="${#fields.hasErrors('ccExpiration')}"
              th:errors="*{ccExpiration}">Invalid format, need MM/YY</span>
    </div>


    <label for="ccCVV">CVV:</label>
    <div class="field-container">
        <input id="ccCVV" type="text" th:field="*{ccCVV}"/>
        <span class="validationError"
              th:if="${#fields.hasErrors('ccCVV')}"
              th:errors="*{ccCVV}">Invalid CCV</span>
    </div>

    <div class="form-actions">
        <input type="submit" value="Submit Order">
    </div>

</form>

</body>
</html>
