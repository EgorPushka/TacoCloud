name: CI

on:
  push:
    branches: ["**"]
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # Диагностика — что в корне раннера
      - name: Show repo root
        run: |
          pwd
          ls -la
          echo "---- file gradlew ----"
          file gradlew || true
          echo "---- first line (visible CR if any) ----"
          head -n 1 gradlew | cat -A || true

      # На всякий случай лечим CRLF у gradlew и выдаём права
      - name: Normalize line endings for gradlew (LF)
        run: sed -i 's/\r$//' gradlew

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Set up JDK 24
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '24'

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v3

      - name: Gradle and Java versions
        run: |
          ./gradlew --version
          java -version

      - name: Build & Test with coverage
        run: ./gradlew clean test jacocoTestReport --no-daemon

      # Небольшая проверка, что XML реально сгенерён
      - name: List JaCoCo XML dir
        run: |
          ls -la build/reports/jacoco/test || true
          echo "---- head of jacocoTestReport.xml ----"
          (head -n 50 build/reports/jacoco/test/jacocoTestReport.xml || true)

      - name: Assert JaCoCo XML exists and not empty
        run: |
          test -s build/reports/jacoco/test/jacocoTestReport.xml || (echo "No or empty jacocoTestReport.xml"; exit 1)

      # ОДИН шаг: и summary в Actions, и комментарий в PR
      - name: Jacoco Report (summary + PR comment)
        uses: mikepenz/action-jacoco-report@v3
        with:
          jacoco-report-paths: build/reports/jacoco/test/jacocoTestReport.xml
          title: 'Coverage Report'
          update-comment: true
          skip-if-empty: false
          fail-on-coverage-decrease: false

      - name: Upload HTML coverage report
        uses: actions/upload-artifact@v4
        with:
          name: jacoco-html
          path: build/reports/jacoco/test/html
