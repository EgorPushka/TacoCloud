name: CI

on:
  push:
    branches: ["**"]
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # Диагностика — покажем, что пришло на раннер
      - name: Show repo root
        run: |
          pwd
          ls -la
          echo "---- file gradlew ----"
          file gradlew || true
          echo "---- first line (visible CR if any) ----"
          head -n 1 gradlew | cat -A || true

      # На всякий случай лечим CRLF прямо на раннере
      - name: Normalize line endings for gradlew (LF)
        run: sed -i 's/\r$//' gradlew

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      # Ставим стабильную Java 24 для совместимости с Gradle
      - name: Set up JDK 24
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '24'

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v3

      # Маленькая проверка — печатаем версии
      - name: Gradle and Java versions
        run: |
          ./gradlew --version
          java -version

      - name: Build & Test with coverage
        run: ./gradlew clean test jacocoTestReport --no-daemon

      - name: List JaCoCo XML dir
        run: |
          ls -la build/reports/jacoco/test || true
          echo "---- head of jacocoTestReport.xml ----"
          (head -n 50 build/reports/jacoco/test/jacocoTestReport.xml || true)

      - name: Assert JaCoCo XML exists and not empty
        run: |
          test -s build/reports/jacoco/test/jacocoTestReport.xml || (echo "No or empty jacocoTestReport.xml"; exit 1)

      - name: Generate coverage summary
        uses: irongut/CodeCoverageSummary@v1.3.0
        with:
          files: build/reports/jacoco/test/jacocoTestReport.xml
          badge: true
          fail_below_min: false
          format: markdown
          hide_complexity: true
          indicators: true
          output: both
          thresholds: '70 80'

      - name: Write coverage to job summary
        run: cat code-coverage-results.md >> $GITHUB_STEP_SUMMARY

      - name: Upload HTML coverage report
        uses: actions/upload-artifact@v4
        with:
          name: jacoco-html
          path: build/reports/jacoco/test/html

      - name: Jacoco PR Comment
        if: ${{ github.event_name == 'pull_request' }}
        uses: madrapps/jacoco-report@v1.7.1
        with:
          paths: build/reports/jacoco/test/jacocoTestReport.xml
          token: ${{ github.token }}
          title: 'Coverage Report'
          min-coverage-overall: 0
          min-coverage-changed-files: 0
