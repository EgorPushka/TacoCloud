name: CI

on:
  push:
    branches: ["**"]
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # Диагностика
      - name: Show repo root
        run: |
          pwd
          ls -la
          echo "---- file gradlew ----"
          file gradlew || true
          echo "---- first line (visible CR if any) ----"
          head -n 1 gradlew | cat -A || true

      - name: Normalize line endings for gradlew (LF)
        run: sed -i 's/\r$//' gradlew

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Set up JDK 24
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '24'

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v3

      - name: Gradle and Java versions
        run: |
          ./gradlew --version
          java -version

      - name: Build & Test with coverage
        run: ./gradlew clean test jacocoTestReport --no-daemon

      - name: List JaCoCo XML dir
        run: |
          ls -la build/reports/jacoco/test || true
          echo "---- head of jacocoTestReport.xml ----"
          (head -n 50 build/reports/jacoco/test/jacocoTestReport.xml || true)

      - name: Assert JaCoCo XML exists and not empty
        run: |
          test -s build/reports/jacoco/test/jacocoTestReport.xml || (echo "No or empty jacocoTestReport.xml"; exit 1)

      # Summary для push (без PR-коммента)
      - name: Jacoco Report (summary only on push)
        if: ${{ github.event_name == 'push' }}
        uses: madrapps/jacoco-report@v1.7.2
        with:
          paths: ${{ github.workspace }}/build/reports/jacoco/test/jacocoTestReport.xml
          token: ${{ github.token }}
          comment-type: summary
          min-coverage-overall: 0
          min-coverage-changed-files: 0

      # Summary + комментарий в PR
      - name: Jacoco Report (summary + PR comment)
        if: ${{ github.event_name == 'pull_request' }}
        uses: madrapps/jacoco-report@v1.7.2
        with:
          paths: ${{ github.workspace }}/build/reports/jacoco/test/jacocoTestReport.xml
          token: ${{ github.token }}
          comment-type: both
          title: 'Coverage Report'
          update-comment: true
          min-coverage-overall: 0
          min-coverage-changed-files: 0

      - name: Upload HTML coverage report
        uses: actions/upload-artifact@v4
        with:
          name: jacoco-html
          path: build/reports/jacoco/test/html
